<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:view locale="#{lokalizacija.odabraniJezik}">

        <body>

            <ui:composition template="./predlozak.xhtml">

                <ui:define name="naslov">
                    naslov
                </ui:define>

                <ui:define name="top">
                    top
                </ui:define>

                <ui:define name="left">
                    left
                </ui:define>

                <ui:define name="content">
                    <h:panelGrid id="greske">
                        #{login.greska}
                    </h:panelGrid>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="7">
                            <h:outputLabel value="#{m.login_korisnickoIme}" />
                            <p:inputText id="korisnickoIme" value="#{login.korisnickoIme}"/>
                            <h:outputLabel value="#{m.login_lozinka}" />
                            <p:password id="ponovljenaLozinka" value="#{login.lozinka}" />
                            <p:commandButton value="#{m.login_prijava}" action="#{login.logiranje()}" ajax="false" icon="ui-icon-check" validateClient="true">
                                <f:ajax render="greske"/>
                            </p:commandButton>
                        </h:panelGrid>
                    </h:form>
                </ui:define>

                <ui:define name="bottom">
                    bottom
                </ui:define>

            </ui:composition>

        </body>
    </f:view>
</html>
