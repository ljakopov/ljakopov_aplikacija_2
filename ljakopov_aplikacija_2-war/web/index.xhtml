<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <title>#{m.index_naslov}</title>
        </h:head>
        <h:body>
            <h:form>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:selectOneRadio id="console" value="#{lokalizacija.odabraniJezik}">
                    <f:selectItems value="#{lokalizacija.izbornikJezika}" 
                                   var="jezik" 
                                   itemLabel="#{jezik.labela}" 
                                   itemValue="#{jezik.vrijednost}" />
                    </p:selectOneRadio>
                    <br/>
                    <p:commandButton value="#{m.index_promjena}" id="nonAjax" action="#{lokalizacija.odaberiJezik}" ajax="false" />
                </h:panelGrid>
            </h:form>
        </h:body>
    </f:view>
</html>
